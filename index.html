<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- web-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="container">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="illustration-hero"
        />

        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <article class="plan">
          <div style="display: flex; align-items: center">
            <div>
              <img
                style="position: relative; left: 2.6rem"
                src="./images/icon-music.svg"
                alt="icon-music"
                class="icon-music"
              />
            </div>

            <div style="position: relative; right: 2rem; text-align: left">
              <h2 style="margin-bottom: 0">Annual Plan</h2>
              <p style="margin-top: 0">$59.99/year</p>
            </div>
          </div>

          <div style="position: relative; left: -2rem">
            <a href="#"> Change</a>
          </div>
        </article>

        <button class="proceed">Proceed to Payment</button>

        <button class="cancel">Cancel Order</button>
      </section>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdullahi Busybrain</a>.
    </div> -->
  </body>
</html>
